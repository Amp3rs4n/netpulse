<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест швидкості — NetPulse</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .speed-layout {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .speed-box {
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(107, 90, 252, 0.2);
      min-width: 200px;
      text-align: center;
    }

    .speed-box .label {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 0.5rem;
      display: block;
    }

    .speed-box .value {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
    }

    .speed-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .speed-layout {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>NetPulse</h1>
      <p>Вимірювання швидкості вашого інтернет-з'єднання в реальному часі</p>
    </header>

    <main>
      <section class="section">
        <h2>Тест швидкості</h2>
        <p>Виміряй швидкість свого інтернету миттєво</p>

        <div class="speed-layout">
          <div class="speed-box">
            <span class="label">⬇ Завантаження:</span>
            <span class="value" id="downloadSpeed">0 Mbps</span>
          </div>
          <div class="speed-box">
            <span class="label">⬆ Вивантаження:</span>
            <span class="value" id="uploadSpeed">0 Mbps</span>
          </div>
          <div class="speed-actions">
            <button id="startSpeedBtn" class="btn">Запустити тест</button>
            <a href="index.html" class="btn">← На головну</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      &copy; 2025 NetPulse
    </footer>
  </div>

  <script src="speed.js"></script>
  <script src="theme.js"></script>
</body>
</html>
