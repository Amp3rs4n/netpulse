<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест швидкості — NetPulse</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .speed-grid {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .speed-card {
      flex: 1;
      min-width: 240px;
      padding: 1.5rem;
      background-color: rgba(255, 255, 255, 0.03);
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(107, 90, 252, 0.2);
      text-align: center;
    }

    .speed-card span {
      display: block;
      font-size: 1.25rem;
      margin-top: 0.5rem;
      font-weight: 600;
    }

    .speed-actions {
      flex: 1;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    @media (max-width: 600px) {
      .speed-grid {
        flex-direction: column;
        align-items: stretch;
      }

      .speed-actions {
        width: 100%;
      }

      .speed-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>NetPulse</h1>
      <p>Вимірювання швидкості вашого інтернет-з'єднання в реальному часі</p>
    </header>

    <main>
      <section class="section">
        <h2>Тест швидкості</h2>
        <p>Виміряй швидкість свого інтернету миттєво</p>

        <div class="speed-grid">
          <div class="speed-card">
            ⬇ Завантаження:
            <span id="downloadSpeed">0 Mbps</span>
          </div>
          <div class="speed-card">
            ⬆ Вивантаження:
            <span id="uploadSpeed">0 Mbps</span>
          </div>
          <div class="speed-actions">
            <button id="startSpeedBtn" class="btn">Запустити тест</button>
            <a href="index.html" class="btn">← На головну</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      &copy; 2025 NetPulse
    </footer>
  </div>

  <script src="speed.js"></script>
  <script src="theme.js"></script>
</body>

</html>
