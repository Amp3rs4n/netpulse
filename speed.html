<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест швидкості — NetPulse</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>NetPulse</h1>
      <p>Вимірювання швидкості вашого інтернет-з'єднання в реальному часі</p>
    </header>

    <main>
      <section class="section">
        <h2>Тест швидкості</h2>
        <p>Виміряй швидкість свого інтернету миттєво</p>

        <div class="horizontal-section">
          <div class="result-row">
            <span class="label">⬇ Завантаження:</span>
            <span id="downloadSpeed" class="value">0 Mbps</span>
          </div>
          <div class="result-row">
            <span class="label">⬆ Вивантаження:</span>
            <span id="uploadSpeed" class="value">0 Mbps</span>
          </div>
          <div class="speed-actions">
            <button id="startSpeedBtn" class="btn">Запустити тест</button>
            <a href="index.html" class="btn">← На головну</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      &copy; 2025 NetPulse
    </footer>
  </div>

  <script src="speed.js"></script>
  <script src="theme.js"></script>
</body>
</html>
