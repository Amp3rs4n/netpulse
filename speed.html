<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetPulse – Тест швидкості</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="theme-dark">
    <div class="container">
      <header class="header">
        <h1 class="title">Тест швидкості</h1>
        <p class="subtitle">Виміряй швидкість свого інтернету миттєво</p>
      </header>

      <main class="main">
        <section class="results">
          <div class="result-block">
            <label>⬇ Завантаження:</label>
            <span id="downloadSpeed">0 Mbps</span>
          </div>
          <div class="result-block">
            <label>⬆ Вивантаження:</label>
            <span id="uploadSpeed">0 Mbps</span>
          </div>
        </section>

        <div class="actions">
          <button id="startTestBtn" class="btn primary">Запустити тест</button>
          <a href="index.html" class="btn link">← На головну</a>
        </div>
      </main>

      <footer class="footer">
        <p>© 2025 NetPulse</p>
      </footer>
    </div>

    <script defer src="speedtest.min.js"></script>
    <script defer src="speed.js"></script>
    <script type="module" src="theme.js"></script>
  </body>
</html>
