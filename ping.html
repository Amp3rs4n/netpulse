<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NetPulse — Пінг</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>NetPulse</h1>
      <p>Тестування стабільності вашого інтернет-з'єднання</p>
    </header>

    <main>
      <section class="section">
        <h2>Пінг та Джиттер</h2>
        <p>Перевір стабільність затримок з'єднання у реальному часі</p>

        <div class="card">
          <div class="result-row">
            <span class="label">Ping:</span>
            <span class="value" id="pingValue">0 ms</span>
          </div>
          <div class="result-row">
            <span class="label">Jitter:</span>
            <span class="value" id="jitterValue">0 ms</span>
          </div>
        </div>

        <div class="actions">
          <button id="startPingBtn" class="btn">Розпочати перевірку</button>
          <a href="index.html" class="btn">← На головну</a>
        </div>
      </section>
    </main>

    <footer class="footer">
      &copy; 2025 NetPulse
    </footer>
  </div>

  <script defer src="speedtest.min.js"></script>
  <script defer src="ping.js"></script>
  <script type="module" src="theme.js"></script>
  <script type="module" src="gradient-sync.js"></script>
</body>

</html>
