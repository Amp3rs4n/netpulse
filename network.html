<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NetPulse — Мережа</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>NetPulse</h1>
      <p>Детальна інформація про ваше мережеве підключення</p>
    </header>

    <main>
      <section class="section">
        <h2>Мережа</h2>
        <p>Дізнайтесь IP-адресу, провайдера, геолокацію та інше</p>

        <div class="card">
          <div class="result-row">
            <span class="label">IP-адреса:</span>
            <span class="value" id="ipValue">Завантаження...</span>
          </div>
          <div class="result-row">
            <span class="label">Провайдер:</span>
            <span class="value" id="ispValue">Завантаження...</span>
          </div>
          <div class="result-row">
            <span class="label">Локація:</span>
            <span class="value" id="locationValue">Завантаження...</span>
          </div>
          <div class="result-row">
            <span class="label">Організація:</span>
            <span class="value" id="orgValue">Завантаження...</span>
          </div>
        </div>

        <div class="actions">
          <a href="index.html" class="btn">← На головну</a>
        </div>
      </section>
    </main>

    <footer class="footer">
      &copy; 2025 NetPulse
    </footer>
  </div>

  <script defer src="network.js"></script>
  <script type="module" src="theme.js"></script>
  <script type="module" src="gradient-sync.js"></script>
</body>

</html>
