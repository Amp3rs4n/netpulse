<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetPulse — Інформація про мережу</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="theme-dark">
    <header class="header">
      <h1 class="title">Інформація про мережу</h1>
      <p class="subtitle">Деталі вашого інтернет-з'єднання в реальному часі</p>
    </header>

    <main class="main">
      <section class="card">
        <ul class="network-info">
          <li><span class="label">IP-адреса:</span> <span id="ip">Завантаження...</span></li>
          <li><span class="label">Провайдер:</span> <span id="isp">Завантаження...</span></li>
          <li><span class="label">Місто:</span> <span id="city">Завантаження...</span></li>
          <li><span class="label">Країна:</span> <span id="country">Завантаження...</span></li>
        </ul>
        <div class="actions">
          <a href="index.html" class="link">← На головну</a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>© 2025 NetPulse</p>
    </footer>

    <script defer src="network.js"></script>
    <script type="module" src="theme.js"></script>
    <script type="module" src="gradient-sync.js"></script>
  </body>
</html>
