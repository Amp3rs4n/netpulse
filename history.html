</head>
<body>
  <div class="container">
    <header>
      <h1>–Ü—Å—Ç–æ—Ä—ñ—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤</h1>
      <p>–û—Å—Ç–∞–Ω–Ω—ñ –≤–∏–º—ñ—Ä—é–≤–∞–Ω–Ω—è —à–≤–∏–¥–∫–æ—Å—Ç—ñ —Ç–∞ –ø—ñ–Ω–≥—É</p>
      <a href="index.html" class="btn">‚Üê –ù–∞ –≥–æ–ª–æ–≤–Ω—É</a>
    </header>

    <main>
      <table class="history-table">
        <thead>
          <tr>
            <th>–î–∞—Ç–∞</th>
            <th>–ü—ñ–Ω–≥ (ms)</th>
            <th>Jitter (ms)</th>
            <th>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è (Mbps)</th>
            <th>–í–∏–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è (Mbps)</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="5">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö...</td></tr>
        </tbody>

    </main>

    <footer class="footer">
      &copy; 2025 NetPulse
      <button id="themeToggleBtn">üåô</button>
      <a href="history.html" id="historyLink" title="–Ü—Å—Ç–æ—Ä—ñ—è –≤–∏–º—ñ—Ä—é–≤–∞–Ω—å">üìú</a>
      <button id="loginBtn" class="btn google-login">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" style="width: 1rem; vertical-align: middle; margin-right: 0.5rem;">
        –£–≤—ñ–π—Ç–∏ —á–µ—Ä–µ–∑ Google

  </div>

  <!-- üîó –ú–æ–¥—É–ª—ñ -->
  <script type="module">
    import { getNetpulseUser, setupLoginButton } from './auth.js';

    const user = setupLoginButton();

    async function fetchHistory(email) {
      try {
        const res = await fetch("https://netpulse-server.onrender.com/api/results", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "X-User-Email": email
          }
        });

        const data = await res.json();
        const tbody = document.getElementById("historyBody");
        tbody.innerHTML = "";

        if (!data.length) {
          tbody.innerHTML = "<tr><td colspan='5'>–Ü—Å—Ç–æ—Ä—ñ—è –ø–æ—Ä–æ–∂–Ω—è</td></tr>";
          return;
        }

        data.reverse();

        for (const row of data) {
          const date = new Date(row.timestamp).toLocaleString("uk-UA");
          const ping = row.ping != null ? row.ping.toFixed(2) : "‚Äî";
          const jitter = row.jitter != null ? row.jitter.toFixed(2) : "‚Äî";
          const dl = row.download != null ? row.download.toFixed(2) : "‚Äî";
          const ul = row.upload != null ? row.upload.toFixed(2) : "‚Äî";

          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${date}</td><td>${ping}</td><td>${jitter}</td><td>${dl}</td><td>${ul}</td>`;
          tbody.appendChild(tr);
        }
      } catch (err) {
        document.getElementById("historyBody").innerHTML =
          "<tr><td colspan='5'>‚ö† –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó</td></tr>";
        console.error("Fetch error:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const user = getNetpulseUser();

      if (user?.email) {
        fetchHistory(user.email);
      } else {
        document.getElementById("historyBody").innerHTML =
          "<tr><td colspan='5'>–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å, —â–æ–± –ø–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é</td></tr>";
      }
    });
  </script>

  <script defer src="theme.js"></script>
